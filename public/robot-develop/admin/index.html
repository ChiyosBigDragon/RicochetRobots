<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PlayRicochetRobots</title>
		<!-- firebase -->
		<script defer src="/__/firebase/6.4.0/firebase-app.js"></script>
		<script defer src="/__/firebase/6.4.0/firebase-auth.js"></script>
		<script defer src="/__/firebase/6.4.0/firebase-database.js"></script>
		<script defer src="/__/firebase/6.4.0/firebase-messaging.js"></script>
		<script defer src="/__/firebase/6.4.0/firebase-storage.js"></script>
		<script defer src="/__/firebase/init.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
		<script src="https://cdn.anychart.com/releases/8.7.1/js/graphics.min.js"></script>
		<!-- css -->
		<style>
			#base-container {
				width: 960px;
				height: 640px;
				margin: /*30px*/ auto;
				display: flex;
			}
			#board-container {
				left: 0;
				width: 640px;
				height: 640px;
				flex-shrink: 0;
				background: rgba(149, 165, 166, 0.1);
			}
			#side-container {
				width: 320px;
				height: 640px;
			}
			#info-container {
				top: 0;
				width: 320px;
				height: 320px;
				background: rgba(255, 0, 0, 0.1);
			}
			#command-container {
				width: 320px;
				height: 320px;
				background: rgba(0, 0, 255, 0.1);
			}
			#announce-container {
				font-size: 24px;
			}
			#timer-container {
				font-size: 24px;
			}
			#scroll-container {
				overflow-y: scroll;
				scrollbar-width: none;
				height: 249px;
			}
			.element-text {
				margin-left: 36px;
			}
			@font-face {
				/* Thank you */
				/* https://sev.dev/fonts/oxanium/ */
				font-family: 'Oxanium';
				src: url('./src/font/Oxanium-SemiBold.ttf') format('truetype');
			}
		</style>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-JLYN70ZWRG"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-JLYN70ZWRG');
		</script>
	</head>
	<body>
		<p>
			キーボードショートカットは大体直感通り<br>
			BackSpace：1手戻る，R：リセット，Enter：送信<br>
			リタイアはコマンドパネル（右下）を使用します
		</p>
		<button id="button-user-reset">ユーザ全消し</button>
		<button id="button-score-reset">スコア0</button>
		<button id="button-vote-reset">投票全消し</button>
		<button id="button-goal-change">ゴール変更</button>
		<div id='base-container'>
			<div id='board-container'></div>
			<div id='side-container'>
				<div id='info-container'>
					<div id='announce-container'></div>
					<div id='timer-container'></div>
					<div id='scroll-container'>
						<div id='vote-container'>
							<div id='vote-title'><b>Vote</b></div>
						</div>
						<div id='score-container'>
							<div id='score-title'><b>Score</b></div>
						</div>
					</div>
				</div>
				<div id='command-container'></div>
			</div>
		</div>
		<script defer="" src='../src/script/Client.js'></script>
	</body>
</html>
