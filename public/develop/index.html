		<!-- css -->
		<style>
			body {
				background: #ffffff;
			}
			canvas {
				border: thin inset #aaaaaa;
			}
			#base {
				position: relative;
				width: 960px;
				margin: 30px auto;
			}
			#base canvas {
				position: absolute;
			}
			#base #grid {
				background: rgba(149, 165, 166, 0.1);
			}
			#base #board canvas {
				left: 0;
			}
			#base #side canvas {
				right: 0;
			}
			#base #side #rank {
				top: 0;
			}
			#base #side #command {
				top: 320px;
			}
			#base #side #commandMask {
				top: 320px;
			}
			.Canvas {
				position: relative;
				margin: auto;
			}
			.Canvas canvas {
				position: absolute;
				left: 0;
				right: 0;
				margin: 30px auto;
			}
			#button {
				width: 960px;
				left: 20;
			}
			#number {

			}
			@font-face {

				font-family: 'Oxanium';
